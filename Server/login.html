<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	</head>
	<body>

		<div class="container">
			<h2>Vertical (basic) form</h2>
			<form name="loginform">
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
				</div>
				<button type="button" class="btn btn-default" onclick="login()">Submit</button>
			</form>
		</div>


		<script>
			function login(){
				var email = document.loginform.email.value;
				var pass = document.loginform.pwd.value;
				if(email == "" || pass == ""){
					alert("Please Enter Username and Passowrd");
				}
				else{
					firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
						// Handle Errors here.
						var errorCode = error.code;
						var errorMessage = error.message;
						if (errorCode === 'auth/wrong-password') {
							alert('Wrong password.');
						} 
						else {
							alert(errorMessage);
						}

						console.log(error);


						// ...


					});
				}
			}


			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyD-uGu2HBSrH5GpbDLAwgE2gGbbqE9mmBU",
				authDomain: "dva313-g5-2017.firebaseapp.com",
				databaseURL: "https://dva313-g5-2017.firebaseio.com",
				projectId: "dva313-g5-2017",
				storageBucket: "dva313-g5-2017.appspot.com",
				messagingSenderId: "237290388230"
			};
			firebase.initializeApp(config);
			console.log(firebase);
		</script>


	</body>
</html>
